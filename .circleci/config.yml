version: 2.1

executors:
  default:
    docker:
      # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/
      - image: circleci/golang:1.12.2
    working_directory: /go/src/github.com/inada-s/zdxsv
    environment:
      - GO111MODULE: "on"

jobs:
  build:
    executor:
      name: default
    steps:
      - checkout
      - run: go mod download
      - run: make ci
  release:
    executor:
      name: default
    steps:
      - checkout
      - run: curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  default:
    jobs:
      - build:
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
          requires:
            - build